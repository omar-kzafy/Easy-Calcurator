<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="">
</head>
<body>
    <div class="claculator">
        <div class="result">
            Enter Numbers <i class="fa-regular fa-face-smile"></i>
        </div>
        <div class="nums">
            <button class="settingButtons" id="clearbtn">AC</button>
            <button class="settingButtons" id="delete">DEL</button>
            <button class="isoperation" id="getprecentage">%</i></button>
            <button class="isoperation" id="devide">/</button>
            <button class="isnumber" value="7">7</button>
            <button class="isnumber" value="8">8</button>
            <button class="isnumber" value="9">9</button>
            <button class="isoperation" id="mlut">*</button>
            <button class="isnumber" value="4">4</button>
            <button class="isnumber" value="5">5</button>
            <button class="isnumber" value="6">6</button>
            <button class="isoperation" id="sub">-</button>
            <button class="isnumber" value="1">1</button>
            <button class="isnumber" value="2">2</button>
            <button class="isnumber" value="3">3</button>
            <button class="isoperation" id="add">+</button>
            <button class="isnumber" value="0">0</button>
            <button class="isnumber" value=".">.</button>
            <button id="equal">=</button>
    </div>
    <script src="prog.js"></script>
</body>
</html>
